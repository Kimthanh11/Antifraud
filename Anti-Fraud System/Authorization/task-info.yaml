    package antifraud.security;

    import antifraud.service.UserDetailsServiceImpl;
    import org.springframework.beans.factory.annotation.Autowired;
    import org.springframework.context.annotation.Bean;
    import org.springframework.context.annotation.Configuration;
    import org.springframework.http.HttpMethod;
    import org.springframework.security.config.annotation.authentication.builders.AuthenticationManagerBuilder;
    import org.springframework.security.config.annotation.web.builders.HttpSecurity;
    import org.springframework.security.config.http.SessionCreationPolicy;
    import org.springframework.security.crypto.bcrypt.BCryptPasswordEncoder;
    import org.springframework.security.crypto.password.PasswordEncoder;
    import org.springframework.security.web.SecurityFilterChain;

    @Configuration
    public class SecurityConfig {
        private final UserDetailsServiceImpl userDetailsService;
        private final RestAuthenticationEntryPoint restAuthenticationEntryPoint;

        protected void configure(AuthenticationManagerBuilder auth) throws Exception {
            auth
                    .userDetailsService(userDetailsService) // user store
                    .passwordEncoder(getEncoder());
        }

        @Autowired
        public SecurityConfig(UserDetailsServiceImpl userDetailsService, RestAuthenticationEntryPoint restAuthenticationEntryPoint) {
            this.userDetailsService = userDetailsService;
            this.restAuthenticationEntryPoint = restAuthenticationEntryPoint;
        }


        @Bean
        public SecurityFilterChain defaultSecurityFilterChain(HttpSecurity http) throws Exception {
            http.httpBasic()
                    .authenticationEntryPoint(restAuthenticationEntryPoint) // Handles auth error
                    .and()
                    .csrf().disable().headers().frameOptions().disable() // for Postman, the H2 console
                    .and()
                    .authorizeHttpRequests(requests -> requests                     // manage access
                                    .requestMatchers(HttpMethod.POST, "/api/auth/user").permitAll()
                                    .requestMatchers("/actuator/shutdown").permitAll()      // needs to run test
                                    .requestMatchers(HttpMethod.GET, "/api/auth/list").authenticated()
                                    .requestMatchers(HttpMethod.POST, "/api/antifraud/transaction").authenticated()
                                    .requestMatchers(HttpMethod.DELETE, "/api/auth/user/**").authenticated()
                            // other matchers
                    )
                    .exceptionHandling(handing -> handing
                            .authenticationEntryPoint(restAuthenticationEntryPoint) // Handles auth error
                    )
                    .headers(headers ->
                            headers.frameOptions().disable()
                    )
                    .sessionManagement(session ->
                            session.sessionCreationPolicy(SessionCreationPolicy.STATELESS)
                    );

            return http.build();
        }



        @Bean
        public PasswordEncoder getEncoder() {
            return new BCryptPasswordEncoder();
        }
    }
